<table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Phone Number</th>
        <th>Email Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let staff of staffData">
        <td>{{ staff.firstName }}</td>
        <td>{{ staff.lastName }}</td>
        <td>{{ staff.age }}</td>
        <td>{{ staff.phonenumber }}</td>
        <td>{{ staff.emailid }}</td>
      </tr>
    </tbody>
  </table>
