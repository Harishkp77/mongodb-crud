<div class="container">
  <h2 class="text-center">Staff Registered</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Phone Number</th>
        <th>Email Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let staff of staffData">
        <td>{{ staff.firstName }}</td>
        <td>{{ staff.lastName }}</td>
        <td>{{ staff.age }}</td>
        <td>{{ staff.phonenumber }}</td>
        <td>{{ staff.emailid }}</td>
        <td>
          <button type="button" class="btn btn-info btn-sm mx-2" (click)="editStaff(staff)">Edit</button>
          <button type="button" class="btn btn-danger btn-sm" (click)="deleteStaff(staff)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
