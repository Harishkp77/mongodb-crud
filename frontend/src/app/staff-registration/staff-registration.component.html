<div class="container">
    <div class="registration-form">
        <h2 class="text-center">Staff Registration</h2>
        <form (ngSubmit)="onSubmit(myform)" #myform="ngForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" [ngModel]="receivedStaff?.firstName" required
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" [ngModel]="receivedStaff?.lastName" required
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" [ngModel]="receivedStaff?.age" required class="form-control">
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number:</label>
                <input type="text" id="phonenumber" name="phonenumber" [ngModel]="receivedStaff?.phonenumber" required
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="emailid">Email Address:</label>
                <input type="email" id="emailid" name="emailid" [ngModel]="receivedStaff?.emailid" required
                    class="form-control">
            </div>

            <button type="submit" class="btn btn-primary button-with-margin" *ngIf="!isEditMode">Submit</button>
            <button type="button" class="btn btn-success button-with-margin btn mx-2" *ngIf="isEditMode"
                (click)="onUpdate(myform)">Update</button>
            <button type="button" class="btn btn-danger button-with-margin " *ngIf="isEditMode"
                (click)="onCancel()">Cancel</button>
        </form>
        <div class="success-message" *ngIf="isSuccess ">
            Success! The staff has been registered.
        </div>
        <div class="success-message" *ngIf="isUpdateSuccess ">
            Success! The staff has been Updated.
        </div>

    </div>


</div>
