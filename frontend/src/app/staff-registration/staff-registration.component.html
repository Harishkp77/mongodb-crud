<div class="container small-container">

    <div class="registration-form">
        <h2>Staff Registration</h2>
        <form (ngSubmit)="onSubmit(myform)" #myform="ngForm" >
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" ngModel required class="form-control">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" ngModel required class="form-control">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" ngModel required class="form-control">
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number:</label>
                <input type="text" id="phonenumber" name="phonenumber" ngModel required class="form-control">
            </div>
            <div class="form-group">
                <label for="emailid">Email Address:</label>
                <input type="email" id="emailid" name="emailid" ngModel required class="form-control">
            </div>

            <button type="submit" class="btn btn-primary button-with-margin">Submit</button>

        </form>
        <div class="success-message" *ngIf="isSuccess " >
            Success! The staff has been registered.
          </div>
      
    </div>
</div>
