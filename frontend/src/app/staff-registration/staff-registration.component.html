
    <div class="registration-form">
        <h2 class="text-center">Staff Registration</h2>
        <form (ngSubmit)="onSubmit(myform)" #myform="ngForm" >
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" #firstname="ngModel" name="firstName" [ngModel]="receivedStaff?.firstName" required
                    class="form-control">

            <span  class="text-danger" *ngIf="!firstname.valid && firstname.touched ">firstname is required </span>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" #lastname="ngModel" [ngModel]="receivedStaff?.lastName" required
                    class="form-control">
                   <span  class="text-danger" *ngIf="!lastname.valid && lastname.touched ">lastname is required </span>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" #age="ngModel" [ngModel]="receivedStaff?.age" required class="form-control">
                <span  class="text-danger" *ngIf="!age.valid && age.touched ">age is required </span>
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number:</label>
                <input type="text" id="phonenumber" name="phonenumber" #phone="ngModel" [ngModel]="receivedStaff?.phonenumber" required
                    class="form-control">
                    <span  class="text-danger" *ngIf="!phone.valid && phone.touched ">phonenumber is required </span>
            </div>
            <div class="form-group">
                <label for="emailid">Email Address:</label>
                <input type="email" id="emailid" name="emailid" #email="ngModel" [ngModel]="receivedStaff?.emailid" required
                    class="form-control">
                    <span  class="text-danger" *ngIf="!email.valid && email.touched ">email is required </span>
            </div>

            <button type="submit" class="btn btn-primary button-with-margin" *ngIf="!isEditMode" [disabled]="!myform.valid">Submit</button>
            <button type="button" class="btn btn-success button-with-margin btn mx-2" *ngIf="isEditMode"
                (click)="onUpdate(myform)">Update</button>
            <button type="button" class="btn btn-danger button-with-margin " *ngIf="isEditMode"
                (click)="onCancel()">Cancel</button>
        </form>
        <div class="success-message" *ngIf="isSuccess ">
            Success! The staff has been registered.
        </div>
        <div class="success-message" *ngIf="isUpdateSuccess ">
            Success! The staff has been Updated.
        </div>

    </div>
